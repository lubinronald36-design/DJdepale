<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>DJ â€” Teacher Ronald</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
    body {
        background: #05050a;
        color: #00aaff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: 46px;
        text-shadow: 0 0 15px #00aaff, 0 0 25px #0077cc;
        margin-bottom: 25px;
        letter-spacing: 3px;
    }

    .section-title {
        margin-top: 40px;
        font-size: 30px;
        color: #00d0ff;
        text-shadow: 0 0 12px #00aaff;
        border-top: 2px solid #00aaff;
        border-bottom: 2px solid #00aaff;
        padding: 10px;
    }

    .track {
        background: #111;
        border: 1px solid #00aaff;
        border-radius: 10px;
        padding: 15px;
        margin: 20px auto;
        width: 90%;
        max-width: 750px;
        box-shadow: 0 0 15px #003344;
    }

    button {
        background: #00aaff;
        border: none;
        padding: 10px;
        margin: 5px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 6px;
        width: 90px;
    }

    button:hover { background: #0088cc; }

    input[type="range"] { width: 100%; }

    .master {
        margin-top: 45px;
        padding: 20px;
        border: 2px solid #00aaff;
        width: 90%;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
        box-shadow: 0 0 15px #003344;
    }

</style>
</head>

<body>

<h1>â˜… TEACHER RONALD â˜…</h1>

<!-- ðŸ”Š MUSIC SECTION -->
<div class="section-title">ðŸŽµ MUSIC</div>

<div class="track">
    <h3>Sony.mp3</h3>
    <audio id="sony" src="sony.mp3"></audio>
    <button onclick="togglePlay('sony')">Play/Pause</button>
    <label><input type="checkbox" onchange="toggleLoop('sony', this)"> Loop</label>
    <input type="range" id="slider_sony" min="0" max="100" step="1" oninput="seekTrack('sony', this.value)">
</div>

    <h3>Tony.mp3</h3>

    <button onclick="togglePlay('tony')">Play/Pause</button>
    <label><input type="checkbox" onchange="toggleLoop('tony', this)"> Loop</label>
    <input type="range" id="slider_tony" min="0" max="100" step="1" oninput="seekTrack('tony', this.value)">
</div>

<div class="track">
    <h3>Cue.mp3</h3>
    <audio id="cue" src="cue.mp3"></audio>
    <button onclick="togglePlay('cue')">Play/Pause</button>
    <label><input type="checkbox" onchange="toggleLoop('cue', this)"> Loop</label>
    <input type="range" id="slider_cue" min="0" max="100" step="1" oninput="seekTrack('cue', this.value)">
</div>

<div class="track">
    <h3>Cue2.mp3</h3>

    <button onclick="togglePlay('cue2')">Play/Pause</button>
    <label><input type="checkbox" onchange="toggleLoop('cue2', this)"> Loop</label>

<!-- ðŸŽ¤ VOCALS SECTION -->
<div class="section-title">ðŸŽ¤ VOCALS</div>

<div class="track">
    <h3>Ronald.mp3</h3>
    <audio id="ronald" src="ronald.mp3"></audio>
    <button onclick="togglePlay('ronald')">Play/Pause</button>
    <label><input type="checkbox" onchange="toggleLoop('ronald', this)"> Loop</label>
    <input type="range" id="slider_ronald" min="0" max="100" step="1" oninput="seekTrack('ronald', this.value)">
</div>

<div class="track">
    <h3>Djpale.mp3</h3>
    <audio id="djpale" src="djpale.mp3"></audio>
    <button onclick="togglePlay('djpale')">Play/Pause</button>
    <label><input type="checkbox" onchange="toggleLoop('djpale', this)"> Loop</label>
    <input type="range" id="slider_djpale" min="0" max="100" step="1" oninput="seekTrack('djpale', this.value)">
</div>

<div class="track">
    <h3>Rony.mp3</h3>
    <audio id="rony" src="rony.mp3"></audio>

    <label><input type="checkbox" onchange="toggleLoop('rony', this)"> Loop</label>
    <input type="range" id="slider_rony" min="0" max="100" step="1" oninput="seekTrack('rony', this.value)">

<div class="track">
    <h3>Voice3.mp3</h3>

    <label><input type="checkbox" onchange="toggleLoop('voice3', this)"> Loop</label>
    <input type="range" id="slider_voice3" min="0" max="100" step="1" oninput="seekTrack('voice3', this.value)">
</div>

<!-- ðŸ”¥ EFFECT -->
<div class="section-title">ðŸ”¥ EFFECT</div>

<div class="track">
    <h3>Scratch.mp3</h3>
    <audio id="scratch" src="scratch.mp3"></audio>
    <button onclick="playOnce('scratch')">Scratch</button>
</div>

<!-- MASTER VOLUME -->
<div class="master">
    <h2>ðŸŽš MASTER VOLUME</h2>
    <input type="range" id="masterVol" min="0" max="1" step="0.01" value="1" oninput="updateVolume()">
</div>

<script>
let trackList = ["sony","tony","cue","cue2","ronald","djpale","rony","voice3","scratch"];

function togglePlay(id){
    let a = document.getElementById(id);
    a.paused ? a.play() : a.pause();
}

function playOnce(id){
    let a = document.getElementById(id);
    a.currentTime = 0;
    a.play();
}

function toggleLoop(id, checkbox){
    document.getElementById(id).loop = checkbox.checked;
}

function seekTrack(id, value){
    let a = document.getElementById(id);
    a.currentTime = (value/100) * a.duration;
}

function updateVolume(){
    let vol = document.getElementById("masterVol").value;
    trackList.forEach(t => document.getElementById(t).volume = vol);
}

setInterval(()=>{
    trackList.forEach(id=>{
        let a=document.getElementById(id);
        if(a.duration){
            document.getElementById("slider_"+id)?.value=(a.currentTime/a.duration)*100;
        }
    });
},300);

// KEYBOARD SHORTCUTS
document.addEventListener("keydown", (e)=>{
    let key=e.key.toLowerCase();

    const map={
        "1":"sony","2":"tony","3":"cue","4":"cue2",
        "q":"ronald","w":"djpale","e":"rony","r":"voice3"
    };

    if(map[key]) togglePlay(map[key]);
    if(key==="s") playOnce("scratch");
    if(key===" ") trackList.forEach(id=>document.getElementById(id).pause());
    
    if(key==="arrowup") masterVol.value = Math.min(1, Number(masterVol.value)+0.05), updateVolume();
    if(key==="arrowdown") masterVol.value = Math.max(0, Number(masterVol.value)-0.05), updateVolume();
});
</script>
</body>
</html>
