<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DJ Player</title>
<style>
    body {
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .btn {
        background: #222;
        padding: 12px;
        margin: 6px;
        border: 2px solid white;
        border-radius: 6px;
        cursor: pointer;
        width: 140px;
        font-size: 16px;
    }
    .btn:hover {
        background: #444;
    }
    .track-controls {
        margin: 10px auto;
        width: 90%;
    }
    input[type="range"] {
        width: 100%;
    }
    .key {
        font-size: 12px;
        color: #00eaff;
    }
    .section-title {
        margin-top: 25px;
        font-size: 20px;
        color: yellow;
    }
</style>
</head>
<body>

<h1>DJ Controller</h1>

<div class="section-title">Music Tracks</div>

<button id="m1" class="btn">ðŸŽµ Music 1 <span class="key">(1)</span></button>
<button id="m2" class="btn">ðŸŽµ Music 2 <span class="key">(2)</span></button>
<button id="m3" class="btn">ðŸŽµ Music 3 <span class="key">(3)</span></button>
<button id="m5" class="btn">ðŸŽµ Music 5 <span class="key">(5)</span></button>

<div class="section-title">Voices</div>

<button id="v1" class="btn">ðŸŽ¤ Voice 1 <span class="key">(Q)</span></button>
<button id="v2" class="btn">ðŸŽ¤ Voice 2 <span class="key">(W)</span></button>
<button id="v3" class="btn">ðŸŽ¤ Voice 3 <span class="key">(E)</span></button>
<button id="v4" class="btn">ðŸŽ¤ DJ Pale <span class="key">(R)</span></button>

<div class="section-title">Scratch</div>
<button id="scratch" class="btn">ðŸ”¥ Scratch</button>

<div class="section-title">Master Volume</div>
<input id="masterVolume" type="range" min="0" max="1" step="0.01" value="1">

<script>
const FILES = {
  music1: "cue.mp3",
  music2: "cue2.mp3",
  music3: "rony.mp3",
  music5: "tony.mp3",
  voice1: "elp.mp3",
  voice2: "ronald.mp3",
  voice3: "voice3.mp3",
  voice4: "djpale.mp3",
  scratch: "scratch.mp3"
};

let players = {};

function playSound(id){
    if(players[id]) {
        players[id].pause();
        players[id].currentTime = 0;
    }
    players[id] = new Audio(FILES[id]);
    players[id].volume = document.getElementById("masterVolume").value;
    players[id].play();
}

document.getElementById("m1").onclick = ()=> playSound("music1");
document.getElementById("m2").onclick = ()=> playSound("music2");
document.getElementById("m3").onclick = ()=> playSound("music3");
document.getElementById("m5").onclick = ()=> playSound("music5");

document.getElementById("v1").onclick = ()=> playSound("voice1");
document.getElementById("v2").onclick = ()=> playSound("voice2");
document.getElementById("v3").onclick = ()=> playSound("voice3");
document.getElementById("v4").onclick = ()=> playSound("voice4");

document.getElementById("scratch").onclick = ()=> playSound("scratch");

// Keyboard shortcuts
document.addEventListener("keydown", (event)=>{
    const k = event.key.toLowerCase();

    if (k === "1") document.getElementById("m1").click();
    if (k === "2") document.getElementById("m2").click();
    if (k === "3") document.getElementById("m3").click();
    if (k === "5") document.getElementById("m5").click();

    if (k === "q") document.getElementById("v1").click();
    if (k === "w") document.getElementById("v2").click();
    if (k === "e") document.getElementById("v3").click();
    if (k === "r") document.getElementById("v4").click();
});
</script>

</body>
</html>
