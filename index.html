<!DOCTYPE html>
<html>
<head>
<title>Teacher Ronald ‚Äî DJ Console</title>
<style>
  body {
    background: black;
    color: cyan;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  .track {
    border: 2px solid cyan;
    padding: 20px;
    margin: 25px auto;
    width: 80%;
    border-radius: 15px;
  }

  button {
    margin: 10px;
    padding: 10px 20px;
    background: cyan;
    border: none;
    border-radius: 5px;
    font-size: 18px;
  }

  input[type=range] {
    width: 90%;
  }
</style>
</head>
<body>

<h1>üéß Teacher Ronald ‚Äî DJ Mixing Board</h1>

<div class="track">
  <h2>Track: GOD Voice</h2>

  <audio id="track1" src="god.mp3" loop></audio>

  <button onclick="playTrack('track1')">‚ñ∂ Play</button>
  <button onclick="pauseTrack('track1')">‚è∏ Pause</button>

  <br><br>

  <input type="range" id="seek1" value="0" min="0" max="100" step="1"
    oninput="seekTrack('track1','seek1')">
</div>


<script>
function playTrack(id) {
  const audio = document.getElementById(id);
  audio.play();
}

function pauseTrack(id) {
  const audio = document.getElementById(id);
  audio.pause();
}

function seekTrack(audioID, sliderID) {
  const audio = document.getElementById(audioID);
  const slider = document.getElementById(sliderID);
  audio.currentTime = (slider.value / 100) * audio.duration;
}

// AUTO UPDATE SLIDER
setInterval(() => {
  const audio = document.getElementById("track1");
  const slider = document.getElementById("seek1");
  if (!isNaN(audio.duration)) {
    slider.value = (audio.currentTime / audio.duration) * 100;
  }
}, 200);

</script>

</body>
</html>
