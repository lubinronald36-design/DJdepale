


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DJ Player</title>
<style>
 body { background:black; color:white; font-family:Arial; text-align:center; }
 .btn { background:#222; padding:12px; margin:6px; border:2px solid white; width:150px; cursor:pointer; border-radius:6px;}
 .btn:hover { background:#444; }
 .key { color:#0ff; font-size:12px; }
 input[type="range"] { width:80%; margin-top:10px; }
</style>
</head>
<body>

<h1>Neon Audio â€” DJ Hybrid</h1>

<!-- MUSIC BUTTONS -->
<button id="m1" class="btn">ðŸŽµ Music 1 <span class="key">1</span></button>
<button id="m2" class="btn">ðŸŽµ Music 2 <span class="key">2</span></button>
<button id="m3" class="btn">ðŸŽµ Music 3 <span class="key">3</span></button>
<button id="m4" class="btn">ðŸŽµ Music 4 <span class="key">4</span></button>
<button id="m5" class="btn">ðŸŽµ Music 5 <span class="key">5</span></button>

<!-- VOICES -->
<br><br>
<button id="v1" class="btn">ðŸŽ¤ Voice 1 <span class="key">Q</span></button>
<button id="v2" class="btn">ðŸŽ¤ Voice 2 <span class="key">W</span></button>
<button id="v3" class="btn">ðŸŽ¤ Voice 3 <span class="key">E</span></button>

<!-- DJ PALE (Voice 4) -->
<button id="v4" class="btn">ðŸŽ¤ DJ Pale <span class="key">R</span></button>

<br><br>
<button id="scratch" class="btn">ðŸ”¥ Scratch (S)</button>

<br><br>
<label>Master Volume</label><br>
<input id="masterVolume" type="range" min="0" max="1" value="1" step="0.01">

<script>
const FILES = {
 music1: "cue.mp3",
 music2: "cue2.mp3",
 music3: "rony.mp3",
 music4: "sony.mp3",
 music5: "tony.mp3",
 voice1: "ronald.mp3",
 voice2: "voice3.mp3",
 voice3: "djpale.mp3",
 scratch: "scratch.mp3"
};

let players = {};

function play(id){
 if(players[id]) { players[id].pause(); players[id].currentTime=0; }
 players[id]=new Audio(FILES[id]);
 players[id].volume=document.getElementById("masterVolume").value;
 players[id].play();
}

// CLICK EVENTS
document.getElementById("m1").onclick=()=>play("music1");
document.getElementById("m2").onclick=()=>play("music2");
document.getElementById("m3").onclick=()=>play("music3");
document.getElementById("m4").onclick=()=>play("music4");
document.getElementById("m5").onclick=()=>play("music5");
document.getElementById("v1").onclick=()=>play("voice1");
document.getElementById("v2").onclick=()=>play("voice2");
document.getElementById("v3").onclick=()=>play("voice3");
document.getElementById("v4").onclick=()=>play("voice3"); // DJ Pale same file
document.getElementById("scratch").onclick=()=>play("scratch");

// KEYBOARD
document.addEventListener("keydown", (e)=>{
 let k=e.key.toLowerCase();
 if(k==="1") document.getElementById("m1").click();
 if(k==="2") document.getElementById("m2").click();
 if(k==="3") document.getElementById("m3").click();
 if(k==="4") document.getElementById("m4").click();
 if(k==="5") document.getElementById("m5").click();
 if(k==="q") document.getElementById("v1").click();
 if(k==="w") document.getElementById("v2").click();
 if(k==="e") document.getElementById("v3").click();
 if(k==="r") document.getElementById("v4").click();
 if(k==="s") document.getElementById("scratch").click();
});
</script>
</body>
</html>
